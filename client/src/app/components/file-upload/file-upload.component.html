<div class="row">

    <div class="col-md-12">

        <label><i class="fa fa-plus"></i> เพิ่มเอกสารแนบ</label>

        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="card bg-faded p-3 text-center mb-3 my-drop-zone">
            <i class="fa fa-upload fa-3x"></i> วางเอกสารแนบที่นี่
        </div>

        <label>เลือกหลายไฟล์</label>&nbsp;<input type="file" ng2FileSelect [uploader]="uploader" multiple /><br/><br/>

        <label>เลือกไฟล์เดียว</label>&nbsp;<input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-md-12 mt-3" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <p><strong>รายการไฟล์ที่เลือก</strong> จำนวน {{ uploader?.queue?.length }} ไฟล์</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="80%">ชื่อไฟล์</th>
                    <th>ขนาดไฟล์</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <button type="button" class="btn btn-danger btn-s" (click)="clearAllFile()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Clear
            </button>
        </div>

    </div>

</div>
