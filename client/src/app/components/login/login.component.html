<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-info">
      <div class="card-header text-center">
        <img src="/assets/Images/villagefund.png" width="100%">
      </div>
      <div class="card-body">

        <form [formGroup]="loginForm" class="form-signin text-center" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="text" formControlName="username" class="form-control" placeholder="Username" autofocus>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
  
          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button *ngIf="!isLoading" type="submit" class="btn btn-info btn-block mb-3">เข้าสู่ระบบ</button>
              <button *ngIf="isLoading" class="btn btn-info btn-block" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                กรุณารอสักครู่...
              </button>
              <button *ngIf="!isLoading" class="btn btn-secondary btn-block mb-3">ลงทะเบียน</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
    <div class="row mt-5">
      <div class="col-md-12 text-center text-gray">
        © 2022 Copyright National Village and Urban Community Fund Office.
      </div>
    </div>
  </div>
  <!-- /.login-box -->
